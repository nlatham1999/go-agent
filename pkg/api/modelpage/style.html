    /*white and black*/
    :root {
        --background-color: #1e3c72; 
        --widget-background-color: #1e3c72;
        --button-group-background-color: #1e3c72;
        --scrollbar-color: #1e3c72; 
        --slider-color: #F5F5F5;
        --text-color: #F5F5F5;
        --border-color: #F5F5F5;
        --button-group-border-color: #F5F5F5;
        --label-and-input-border-color: #F5F5F5;
        --button-text-color: #1e3c72;
        --label-and-input-text-color: #F5F5F5;
        --button-background-color: #F5F5F5;
        --input-background-color: #1e3c72;

        --button-hover-background-color: #1e3c72;
        --button-hover-text-color: #F5F5F5;

        --border-radius: 3px;
        --border-radius-large: 3px;
    }

    .nunito-font {
        font-family: "Space Mono", monospace;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }



    h1 {
        position: absolute;
        left: 1vw;
        top: .4vh;
        color: white;
        margin: 10px;
    }
    body {
        /* font-family: nunito-light, sans-serif; */
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        /* background: linear-gradient(to right, #1e3c72, #2a5298); */
        /* background-image: url('https://anniversaryreminder.netlify.app/purple-blue.f38dd5210fc58111.jpg'); */
        color: var(--text-color);
    }
    button {
        background-color: var(--button-background-color);
        color: var(--button-text-color);

        
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        box-shadow: none;
        margin: 3px;
        padding: 2px;
        padding-left: 6px;
        padding-right: 6px;
        font-size: medium;
        /* border-style: none; */

        /* font-family: nunito-light, sans-serif; */
        font-family: "Manrope", sans-serif;
    }
    button:hover {
        background-color: var(--button-hover-background-color);
        color: var(--button-hover-text-color);
    }

    #modelControls {
        display: flex;
        align-items: flex-start;
        gap: 15px;
        position: relative;
        left: 1vw;
        top: 10vh;
        transform: translateY(-50%);
        width: 40vw;
    }
    .buttonGroup {
        display: flex;
        gap: 5px; /* space between buttons */
        padding: 5px;
        border: 1px solid var(--button-group-border-color); /* optional: adds a border around the group */
        border-radius: var(--border-radius); /* makes the grouping look smoother */
        padding-bottom: 1.2vh;
        padding-top: 1.2vh;
        background-color: var(--button-group-background-color);
    }
    .buttonGroupButton {
        border: 1px solid var(--button-group-border-color);
        background-color: var(--button-group-border-color);
        color: var(--button-group-background-color) !important;
    }
    .buttonGroupButton:hover {
        background-color: var(--button-group-background-color);
        color: var(--button-group-border-color) !important;
    }
    .labelAndInput {
        background-color: var(--background-color);
        padding: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        font-size: medium; 
        border: 1px solid var(--label-and-input-border-color); /* optional: adds a border around the group */
        border-radius: var(--border-radius); /* makes the grouping look smoother */
    }
    .labelAndInputLabel {
        color: var(--label-and-input-text-color);
    }
    #speedControl {
        padding-bottom: 14px;
    }
    #speedSlider {
        background: var(--label-and-input-border-color) ;
    }

    #speedSlider::-webkit-slider-thumb {
        background: var(--label-and-input-border-color) ; /* different color for speedSlider */
    }
    #replayTick {
        color: var(--label-and-input-text-color) !important;
        border: 1px solid var(--label-and-input-border-color);
    }
    #widgetContainer {
        position: absolute;
        left: 1vw;
        top: 15vh;
        height: 78vh;
        width: 45vw;
        background-color: var(--background-color);


        border: 1px solid var(--border-color); 
        border-radius: var(--border-radius-large); 

        padding: 1vw;
        overflow: scroll;
        scroll-behavior: smooth;
        /* add a scrollbar */
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-color) var(--background-color);

    }

    /* make widget class have borders and be draggable*/
    .widget {

        cursor: move;
        background-color: var(--widget-background-color);

        position: absolute;
        /* resize: horizontal; */
        overflow: auto;
        border: 1px solid var(--border-color); 

    }

    .widget-text {
        border-radius: var(--border-radius-large); 

        padding: 5px;
        padding-right: 10px;
    }

    .widget-slider {
        border-radius: var(--border-radius-large); 

        padding: 7px;

        display: flex;
        flex-direction: column;
        gap: 3px;
    }

    .widget-button {
        border-radius: var(--border-radius-large); 

        padding: 5px;
        padding-right: 5px;

    }

    .widget-stat {
        border-radius: var(--border-radius-large); 

        padding: 5px;
        padding-right: 5px;
    }

    /* make inputs on click have a border */
    input[type="number"]:focus,
    input[type="text"]:focus {
        border: 2px solid var(--border-color); /* green border on focus */
        outline: none; /* removes default blue outline */
        transition: border 0.2s ease-in-out; /* smooth effect */
    }

    input[type="number"],
    input[type="text"] {
        background-color: var(--input-background-color);
        color: #E0E0E0;
        box-shadow: none;
        font-size: medium;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        color: var(--text-color);
    }



    @media screen and (-webkit-min-device-pixel-ratio:0) {
        input[type='range'] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 2px;
            background: var(--slider-color);
            outline: none;
        }
        
        input[type='range']::-webkit-slider-runnable-track {     
            height: 2px;
            -webkit-appearance: none;
            color: var(--slider-color);
            /* background-size: 100% 100%;
            background-repeat: no-repeat; */
        }
        
        input[type='range']::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--slider-color);
            cursor: pointer;
            margin-top: -5px; /* centers it */
        }


    }
    /** FF*/
    input[type="range"]::-moz-range-progress {
        background-color: var(--slider-color); 
    }
    input[type="range"]::-moz-range-track {  
        background-color: var(--slider-color);
    }
    /* IE*/
    input[type="range"]::-ms-fill-lower {
        background-color: var(--slider-color); 
    }
    input[type="range"]::-ms-fill-upper {  
        background-color: var(--slider-color);
    }
