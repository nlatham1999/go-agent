<style>


    :root {
        --background-color: #1A1A1A; 
        --background-color-two: #1A1A1A;
        --primary-color: #4CAF50; 
        --secondary-color: #333333;
        --text-color: #F5F5F5;
        --button-text-color: #F5F5F5;
    }

    /* :root {
        --background-color: #2a5298; 
        --background-color-two: #1e3c72;
        --primary-color: #00c6ff; 
        --secondary-color: #00c6ff;
        --text-color: #00c6ff;
        --button-text-color: #2a5298;
    } */

    .nunito-font {
        font-family: "Manrope", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
    }



    h1 {
        position: absolute;
        left: 1vw;
        top: .4vh;
        color: white;
        margin: 10px;
    }
    body {
        font-family: nunito-light, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        /* background: linear-gradient(to right, #1e3c72, #2a5298); */
        color: var(--text-color);
    }
    button {
        background-color: var(--primary-color);
        color: var(--button-text-color);

        
        border-radius: 5px;
        border: 4px solid var(--primary-color);
        box-shadow: none;
        margin: 3px;
        padding: 2px;
        font-size: medium;
        /* border-style: none; */
    }
    #modelControls {
        display: flex;
        align-items: flex-start;
        gap: 15px;
        position: relative;
        left: 1vw;
        top: 10vh;
        transform: translateY(-50%);
        width: 40vw;
    }
    .buttonGroup {
        display: flex;
        gap: 5px; /* space between buttons */
        padding: 5px;
        border: 2px solid var(--primary-color); /* optional: adds a border around the group */
        border-radius: 10px; /* makes the grouping look smoother */
        padding-bottom: 9px;
        padding-top: 9px;
        background-color: var(--background-color-two);
    }
    .labelAndInput {
        padding: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        font-size: medium; 
        border: 2px solid var(--primary-color); /* optional: adds a border around the group */
        border-radius: 10px; /* makes the grouping look smoother */
    }
    #speedControl {
        padding-bottom: 14px;
    }
    #widgetContainer {
        position: absolute;
        left: 1vw;
        top: 15vh;
        height: 78vh;
        width: 45vw;
        background-color: var(--background-color);


        border: 2px solid var(--primary-color); 
        border-radius: 10px; 

        padding: 1vw;
        overflow: scroll;
        scroll-behavior: smooth;
        /* add a scrollbar */
        scrollbar-width: thin;
        scrollbar-color: var(--primary-color) var(--background-color);

    }

    /* make widget class have borders and be draggable*/
    .widget {

        cursor: move;
        background-color: var(--background-color-two);

        position: absolute;
        /* resize: horizontal; */
        overflow: auto;
    }

    .widget-text {
        border: 2px solid var(--primary-color); 
        border-radius: 10px; 

        padding: 5px;
        padding-right: 10px;
    }

    .widget-slider {
        border: 2px solid var(--primary-color); 
        border-radius: 10px; 

        padding: 5px;
        padding-right: 10px;
    }

    .widget-button {
        border: 2px solid var(--primary-color); 
        border-radius: 10px; 

        padding: 5px;
        padding-right: 5px;

    }

    .widget-stat {
        border: 2px solid var(--primary-color); 
        border-radius: 10px; 

        padding: 5px;
        padding-right: 5px;
    }

    /* make inputs on click have a border */
    input[type="number"]:focus,
    input[type="text"]:focus {
        border: 2px solid var(--primary-color); /* green border on focus */
        outline: none; /* removes default blue outline */
        border-radius: 4px; /* optional: smooth edges */
        transition: border 0.2s ease-in-out; /* smooth effect */
    }

    input[type="number"],
    input[type="text"] {
        background-color: var(--secondary-color);
        color: #E0E0E0;
        box-shadow: none;
        border-style: none;
        font-size: medium;
        border-radius: 5px;
    }



    @media screen and (-webkit-min-device-pixel-ratio:0) {
        input[type='range'] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: var(--secondary-color);
            border-radius: 4px;
            outline: none;
        }
        
        input[type='range']::-webkit-slider-runnable-track {     
            height: 8px;
            border-radius: 4px;
            -webkit-appearance: none;
            color: var(--primary-color);
            /* background-size: 100% 100%;
            background-repeat: no-repeat; */
        }
        
        input[type='range']::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            /* box-shadow: -80px 0 0 80px #00A878; */
            cursor: pointer;
            margin-top: -4px; /* centers it */
        }

    }
    /** FF*/
    input[type="range"]::-moz-range-progress {
        background-color: var(--primary-color); 
    }
    input[type="range"]::-moz-range-track {  
        background-color: var(--secondary-color);
    }
    /* IE*/
    input[type="range"]::-ms-fill-lower {
        background-color: var(--primary-color); 
    }
    input[type="range"]::-ms-fill-upper {  
        background-color: var(--secondary-color);
    }



</style>
