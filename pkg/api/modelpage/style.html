    /*macOS dark mode inspired (neutral, no blue)*/
    :root {
        --background-color: #0b0b0c;
        --background-gradient: linear-gradient(135deg, #0b0b0c 0%, #141517 100%);
        --widget-background-color: rgba(23, 24, 26, 0.9);
        --button-group-background-color: rgba(17, 18, 20, 0.8);
        --scrollbar-color: #8e8e93;
        --slider-color: #8e8e93;
        --text-color: #f5f5f7;
        --text-secondary: #a1a1a6;
        --border-color: rgba(255, 255, 255, 0.08);
        --button-group-border-color: rgba(255, 255, 255, 0.12);
        --label-and-input-border-color: rgba(255, 255, 255, 0.16);
        --button-text-color: #0b0b0c;
        --label-and-input-text-color: #f5f5f7;
        --button-background-color: linear-gradient(135deg, #a1a1a6 0%, #c7c7cc 100%);
        --button-hover-background: linear-gradient(135deg, #8e8e93 0%, #a1a1a6 100%);
        --input-background-color: rgba(17, 18, 20, 0.9);
        --button-hover-text-color: #ffffff;
        --accent-glow: rgba(161, 161, 166, 0.25);

        --accent-color: #8e8e93;
        --accent-strong: #6e6e73;
        --accent-soft: rgba(142, 142, 147, 0.2);
        --accent-softer: rgba(142, 142, 147, 0.35);
        --accent-hover: #a1a1a6;
        --focus-ring: rgba(142, 142, 147, 0.25);
        --widget-surface: rgba(30, 32, 36, 0.78);
        --widget-surface-strong: rgba(30, 32, 36, 0.92);
        --widget-canvas-surface: rgba(17, 18, 20, 0.6);
        --button-group-button-bg: rgba(142, 142, 147, 0.12);
        --button-group-button-hover-bg: rgba(142, 142, 147, 0.22);

        --border-radius: 8px;
        --border-radius-large: 12px;
        --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.2);
        --shadow-md: 0 6px 14px rgba(0, 0, 0, 0.28);
        --shadow-lg: 0 12px 28px rgba(0, 0, 0, 0.35);
        --shadow-glow: 0 0 20px rgba(10, 132, 255, 0.2);
    }

    .nunito-font {
        font-family: "Space Mono", monospace;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }



    h1 {
        position: absolute;
        left: 1vw;
        top: .4vh;
        color: var(--text-color);
        margin: 10px;
    }
    body {
        margin: 0;
        padding: 0;
        background: var(--background-gradient);
        color: var(--text-color);
        min-height: 100vh;
    }
    button {
        background: var(--button-background-color);
        color: var(--button-text-color);
        border-radius: var(--border-radius);
        border: none;
        box-shadow: var(--shadow-md);
        margin: 3px;
        padding: 8px 16px;
        font-size: 14px;
        font-family: "Space Mono", monospace;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    button:hover::before {
        left: 100%;
    }

    button:hover {
        background: var(--button-hover-background);
        color: var(--button-hover-text-color);
        box-shadow: var(--shadow-lg), var(--shadow-glow);
        transform: translateY(-2px);
    }

    button:active {
        transform: translateY(0);
        box-shadow: var(--shadow-sm);
    }

    #modelControls {
        display: flex;
        align-items: flex-start;
        flex-wrap: nowrap;
        gap: 15px;
        position: relative;
        left: 1vw;
        top: 10vh;
        transform: translateY(-50%);
        width: 48vw;
    }
    .buttonGroup {
        display: flex;
        gap: 8px;
        padding: 12px;
        border: 1px solid var(--button-group-border-color);
        border-radius: var(--border-radius-large);
        background: var(--button-group-background-color);
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow-md);
        flex: 0 0 auto;
    }

    .buttonGroupButton {
        border: 1px solid var(--button-group-border-color);
        background: var(--button-group-button-bg);
        color: var(--text-color) !important;
        backdrop-filter: blur(5px);
    }

    .buttonGroupButton:hover {
        background: var(--button-group-button-hover-bg);
        color: var(--text-color) !important;
        border-color: var(--accent-color);
    }
    .labelAndInput {
        background: var(--button-group-background-color);
        backdrop-filter: blur(10px);
        padding: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        border: 1px solid var(--label-and-input-border-color);
        border-radius: var(--border-radius-large);
        box-shadow: var(--shadow-md);
        transition: all 0.3s ease;
        flex: 0 0 auto;
        min-width: 180px;
    }

    .labelAndInput:hover {
        border-color: var(--accent-color);
        box-shadow: var(--shadow-lg), 0 0 15px var(--accent-soft);
    }

    .labelAndInputLabel {
        color: var(--label-and-input-text-color);
        font-weight: 500;
        letter-spacing: 0.5px;
    }

    #speedControl {
        padding-bottom: 14px;
        min-width: 150px;
    }
    #speedSlider {
        background: var(--label-and-input-border-color) ;
    }

    #speedSlider::-webkit-slider-thumb {
        background: var(--label-and-input-border-color) ; /* different color for speedSlider */
    }
    #replayTick {
        color: var(--label-and-input-text-color) !important;
        border: 1px solid var(--label-and-input-border-color);
    }
    #widgetContainer {
        position: absolute;
        left: 1vw;
        top: calc(15vh + 8px);
        height: 78vh;
        width: 45vw;
        background: var(--widget-background-color);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-large);
        padding: 1.5vw;
        overflow: auto;
        scroll-behavior: smooth;
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-color) transparent;
        box-shadow: var(--shadow-lg);
    }

    #widgetContainer::-webkit-scrollbar {
        width: 8px;
    }

    #widgetContainer::-webkit-scrollbar-track {
        background: transparent;
    }

    #widgetContainer::-webkit-scrollbar-thumb {
        background: var(--scrollbar-color);
        border-radius: 4px;
    }

    #widgetContainer::-webkit-scrollbar-thumb:hover {
        background: var(--accent-hover);
    }

    /* make widget class have borders and be draggable*/
    .widget {
        cursor: move;
        background: var(--widget-surface);
        backdrop-filter: blur(8px);
        position: absolute;
        overflow: auto;
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
    }

    .widget:hover {
        border-color: var(--accent-color);
        box-shadow: 0 4px 12px var(--accent-soft);
    }

    .widget-text {
        border-radius: var(--border-radius-large);
        padding: 10px 15px;
    }

    .widget-slider {
        border-radius: var(--border-radius-large);
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .widget-button {
        border-radius: var(--border-radius-large);
        padding: 10px;
    }

    .widget-stat {
        border-radius: var(--border-radius-large);
        padding: 10px 12px;
    }

    .widget-graph {
        border-radius: var(--border-radius-large);
        padding: 20px;
        background: var(--widget-surface-strong);
        width: fit-content;
        height: fit-content;
    }

    .widget-graph canvas {
        border-radius: var(--border-radius);
        background: var(--widget-canvas-surface);
        padding: 8px;
    }

    /* make inputs on click have a border */
    input[type="number"]:focus,
    input[type="text"]:focus {
        border: 2px solid var(--accent-color);
        outline: none;
        box-shadow: 0 0 0 3px var(--focus-ring);
    }

    input[type="number"],
    input[type="text"] {
        background: var(--input-background-color);
        backdrop-filter: blur(5px);
        color: var(--text-color);
        box-shadow: var(--shadow-sm);
        font-size: 14px;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        padding: 8px 12px;
        transition: all 0.3s ease;
        font-family: "Space Mono", monospace;
    }

    input[type="number"]:hover,
    input[type="text"]:hover {
        border-color: var(--accent-color);
    }



    @media screen and (-webkit-min-device-pixel-ratio:0) {
        input[type='range'] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: var(--accent-soft);
            border-radius: 3px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type='range']:hover {
            background: var(--accent-softer);
        }

        input[type='range']::-webkit-slider-runnable-track {
            height: 6px;
            -webkit-appearance: none;
            border-radius: 3px;
        }

        input[type='range']::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--slider-color);
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        input[type='range']::-webkit-slider-thumb:hover {
            background: var(--accent-hover);
            box-shadow: 0 0 12px var(--accent-softer);
            transform: scale(1.1);
        }
    }

    /** FF*/
    input[type="range"]::-moz-range-progress {
        background-color: var(--slider-color);
        border-radius: 3px;
    }

    input[type="range"]::-moz-range-track {
        background-color: var(--accent-soft);
        border-radius: 3px;
        height: 6px;
    }

    input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: var(--slider-color);
        cursor: pointer;
        border: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
    }

    input[type="range"]::-moz-range-thumb:hover {
        background: var(--accent-hover);
        box-shadow: 0 0 12px var(--accent-softer);
    }

    /* IE*/
    input[type="range"]::-ms-fill-lower {
        background-color: var(--slider-color);
        border-radius: 3px;
    }

    input[type="range"]::-ms-fill-upper {
        background-color: var(--accent-soft);
        border-radius: 3px;
    }

    input[type="range"]::-ms-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: var(--slider-color);
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }



</style>
