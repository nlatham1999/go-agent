<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Agent</title>
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer;
        let patchGroup, turtleGroup, linkGroup;

        function init() {
            // Get screen dimensions
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const worldWidth = 50; // Placeholder, replace with actual world width
            const worldHeight = 50; // Placeholder, replace with actual world height

            // Calculate patch size
            const patchSize = Math.min(
                ((screenWidth * 0.5) - (screenWidth / 50)) / (worldWidth + 1),
                (screenHeight - (screenHeight * 0.02)) / (worldHeight + 1)
            );

            const viewWidth = patchSize * (worldWidth + 1);
            const viewHeight = patchSize * (worldHeight + 1);

            // Create Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x008000); // Green background

            // Camera
            camera = new THREE.OrthographicCamera(
                -viewWidth / 2, viewWidth / 2, 
                viewHeight / 2, -viewHeight / 2, 
                0.1, 1000
            );
            camera.position.set(0, 0, 100);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(screenWidth * 0.5, screenHeight);
            renderer.domElement.style.position = "absolute";
            renderer.domElement.style.left = "50vw";
            renderer.domElement.style.top = "0";

            // Append to correct div
            const container = document.getElementById("threejs-container");
            if (container) {
                container.appendChild(renderer.domElement);
            } else {
                console.error("Container not found!");
            }

            // Groups to store objects
            patchGroup = new THREE.Group();
            turtleGroup = new THREE.Group();
            linkGroup = new THREE.Group();

            scene.add(patchGroup);
            scene.add(turtleGroup);
            scene.add(linkGroup);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        async function fetchDataAndUpdateScene() {
            try {
                const width = window.innerWidth;
                const height = window.innerHeight;
                const response = await fetch(`/load?width=${width}&height=${height}`);
                const model = await response.json();
                updateScene(model);
            } catch (error) {
                console.error("Error fetching simulation data:", error);
            }
        }

        function updateScene(model) {
            patchGroup.clear();
            turtleGroup.clear();
            linkGroup.clear();

            const patchSize = Math.min(
                ((window.innerWidth * 0.5) - (window.innerWidth / 50)) / (model.width + 1),
                (window.innerHeight - (window.innerHeight * 0.02)) / (model.height + 1)
            );

            // Create Patches (squares)
            model.patches.forEach(patch => {
                const geometry = new THREE.PlaneGeometry(patchSize, patchSize);
                const material = new THREE.MeshBasicMaterial({ 
                    color: new THREE.Color(patch.color.r / 255, patch.color.g / 255, patch.color.b / 255) 
                });
                const square = new THREE.Mesh(geometry, material);
                square.position.set((patch.x - model.width / 2) * patchSize, (patch.y - model.height / 2) * patchSize, 0);
                patchGroup.add(square);
            });

            // Create Turtles (circles)
            model.turtles.forEach(turtle => {
                const geometry = new THREE.CircleGeometry(turtle.size * patchSize * 0.5, 32);
                const material = new THREE.MeshBasicMaterial({ 
                    color: new THREE.Color(turtle.color.r / 255, turtle.color.g / 255, turtle.color.b / 255) 
                });
                const circle = new THREE.Mesh(geometry, material);
                circle.position.set((turtle.x - model.width / 2) * patchSize, (turtle.y - model.height / 2) * patchSize, 0.1);
                turtleGroup.add(circle);
            });

            // Create Links (lines)
            model.links.forEach(link => {
                if (!link.hidden) {
                    const material = new THREE.LineBasicMaterial({ 
                        color: new THREE.Color(link.color.r / 255, link.color.g / 255, link.color.b / 255) 
                    });

                    const points = [
                        new THREE.Vector3((link.end1X - model.width / 2) * patchSize, (link.end1Y - model.height / 2) * patchSize, 0.05),
                        new THREE.Vector3((link.end2X - model.width / 2) * patchSize, (link.end2Y - model.height / 2) * patchSize, 0.05)
                    ];

                    const geometry = new THREE.BufferGeometry().setFromPoints(points);
                    const line = new THREE.Line(geometry, material);
                    linkGroup.add(line);
                }
            });
        }

        // Initialize Three.js
        window.onload = init;

        // Fetch data every 100ms (adjust as needed)
        setInterval(fetchDataAndUpdateScene, 100);
    </script>

    <style>

        h1 {
            position: absolute;
            left: 1vw;
            top: 1vh;
            color: white;
        }
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(42, 45, 46);
            color: white;
        }
        button {
            font-size: x-large;
            background-color: rgb(35, 124, 47);
            border-radius: 10%;
            color: white;
            border-color: rgb(35, 124, 47);
            box-shadow: none;
            border-style: none;
        }
        #buttonsContainer {
            position: absolute;
            left: 1vw;
            top: 10vh;
            transform: translateY(-50%);
            width: 15vw;
        }
        #speedSliderContainer {
            position: absolute;
            left: 16vw;
            top: 10vh;
            transform: translateY(-50%);
            width: 15vw;
            color: white;
        }
        #replayTickContainer {
            position: absolute;
            left: 32vw;
            top: 10vh;
            transform: translateY(-50%);
            width: 15vw;
        }
        #statsContainer {
            position: absolute;
            left: 1vw;
            top: 15vh;
            height: 30vh;
            width: 40vw;
            border: 4px solid rgb(69, 69, 69);
            border-radius: 5px;
            padding: 1vw;
            overflow: auto;
            border: 4px solid rgb(69, 69, 69);
            background-color: rgb(33, 36, 37);
        }
        #widgetContainer {
            position: absolute;
            left: 1vw;
            top: 50vh;
            height: 40vh;
            width: 40vw;
            border: 4px solid rgb(69, 69, 69);
            background-color: rgb(33, 36, 37);
            border-radius: 5px;
            padding: 1vw;
        }
        .patch {
            position: absolute;
            transform: translateY(4vh);
        }
        .turtle {
            position: absolute;
            border-radius: 50%;
            transform: translateY(4vh);
            text-align: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>{{ .Title }}</h1>

    <div id="buttonsContainer">
        <button id="setup" hx-post="/setup" hx-swap="none">Setup</button>

        <button id="goOnce" hx-post="/go" hx-swap="none">Go</button>
        <button 
            id="goRepeat"
            hx-post="/gorepeat" hx-swap="none"
        >
            Play
        </button>
    </div>

    <div id="speedSliderContainer">
        <div>
            <label for="speedSlider">Speed: <span id="sliderValue">50</span></label>
        </div>
        <input type="range" id="speedSlider" name="speed" min="1" max="100" value="50" 
            hx-get="/updatespeed" hx-trigger="input" hx-swap="none" hx-include="#speedSlider" 
            oninput="document.getElementById('sliderValue').innerText = 100 - this.value;">
    </div>

    <div id="replayTickContainer">
        <label for="replayTick">Replay For Tick:</label>
        <input id="replayTick" type="number" name="tick"
                hx-get="/settick"
                hx-trigger="change" 
                hx-include="#replayTick"
                hx-target="this">
    </div>

    <!-- <button id="loadButton" hx-get="/load" hx-target="#content" hx-trigger="every .001s" style="visibility: hidden;">Load Content</button> -->

    <button id="statsButton" hx-get="/loadstats" hx-target="#statsContainer" hx-trigger="every .001s" style="visibility: hidden;">Load Stats</button>

    {{ .Widgets }}

    <div id="content">
        <!-- Content will be loaded here -->
    </div>

    <div id="statsContainer">
        <!-- Stats will be loaded here -->
    </div>

    <div id="threejs-container"></div>


</body>
<script>

    const goOnceButton = document.getElementById('goOnce');
    const goRepeatButton = document.getElementById('goRepeat');
    const replayTickContainer = document.getElementById('replayTickContainer');
    const replayTick = document.getElementById('replayTick');
    const loadButton = document.getElementById('loadButton');
    const setupButton = document.getElementById('setup');
    const contentDiv = document.getElementById('content');

    // Function to update visibility based on goRepeatButton's inner text
    function updateVisibility() {
        if (goRepeatButton.innerText === "Pause") {
            // replayTickContainer.setAttribute('disabled', true);
            replayTick.disabled = true;
        } else {
            // replayTickContainer.setAttribute('disabled', false);
            replayTick.disabled = false;
        }
    }

    // Add an event listener to the goRepeat button to change text and update visibility
    goRepeatButton.addEventListener('click', function() {
        if (document.getElementById('goRepeat').innerText == 'Play') {
            document.getElementById('goRepeat').innerText = 'Pause';
        } else {
            document.getElementById('goRepeat').innerText = 'Play';
        }
        updateVisibility();
    });

    setupButton.addEventListener('click', function() {
        goRepeatButton.innerText = "Play"
    })

    // Initial check on page load
    updateVisibility();

    // event listener on go to make the tickValue current
    goOnceButton.addEventListener('click', function() {
        tickValue = 'current';
    });

    // event listener on go to make the tickValue current
    goRepeatButton.addEventListener('click', function() {
        tickValue = 'current';
    });

    loadButton.addEventListener('htmx:configRequest', function (event) {
        // Capture the screen width and height
        const width = window.innerWidth;
        const height = window.innerHeight;

        // Add the width and height to the request parameters
        event.detail.parameters['width'] = width;
        event.detail.parameters['height'] = height;
    });


    let savedScrollPosition = 0;

    loadButton.addEventListener('htmx:beforeRequest', function() {
        // Save the current scroll position before the content is refreshed
        statsContainer = document.getElementById('statsContainer');
        savedScrollPosition = statsContainer.scrollTop;
        console.log('Saved scroll position:', savedScrollPosition);
    });

    contentDiv.addEventListener('htmx:afterSwap', function() {
        // Restore the saved scroll position after the content is updated
        statsContainer = document.getElementById('statsContainer');
        statsContainer.scrollTop = savedScrollPosition;
        console.log('Restored scroll position:', savedScrollPosition);
    });
</script>
</html>
